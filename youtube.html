<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek | YouTube</title>
    <link rel="icon" href="youtubeLogo.png">
    <link rel="stylesheet" href="./youtube.css">
   
</head>
<body onload="playVideo()">
    <div id="navbar">
        <img id="line" src="https://i.postimg.cc/m2ZVzHWD/Screenshot-2022-07-05-234342.png" alt="">
        <a href="index.html"><img id="logo" src="https://i.postimg.cc/hjxZsW2t/Screenshot-2022-07-05-234317.png" alt=""></a>
        <input id="input" type="search" placeholder="Search" />
        <img onclick="button()" id="searchicon" src="https://i.postimg.cc/1t6w29xb/Screenshot-2022-07-05-234115.png" alt="">
        <img id="mic" src="https://i.postimg.cc/BnSWv6Mc/Screenshot-2022-07-05-234247.png" alt="">
        <img id="camera" src="https://i.postimg.cc/k403MvpB/Screenshot-2022-07-05-234228.png" alt="">
        <img id="grid" src="https://i.postimg.cc/PqMk4DJ7/Screenshot-2022-07-05-234210.png" alt="">
        <img id="notification" src="https://i.postimg.cc/MpxPYFBW/Screenshot-2022-07-05-233918.png" alt="">
        <img id="personIcon" src="https://i.postimg.cc/9F4XfC0J/Screenshot-2022-07-06-132628.png" alt="">
      </div>
  <div id="main">
  <iframe width="560"
   height="315" 
   id="play_video" 
   title="YouTube video player" 
   frameborder="0"
   allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    <div id="container"></div>
    <div id="details"></div>
    <div id="container2"></div>
  </div>
</body>
</html>
<script src="./youtube.js"></script>
